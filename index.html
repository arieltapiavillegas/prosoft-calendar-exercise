<!DOCTYPE html>
<html>
	<head>
		<title>Prosoft Programming Exercise</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- jQuery -->
		<script src="assets/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
		<!-- Bootstrap -->
		<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<!-- jQuery date time picker -->
		<link href="assets/jquery-datetimepicker/jquery.datetimepicker.css" rel="stylesheet" type="text/css"/>
		<!-- Custom styles -->
		<link href="custom/custom.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Input</h3>
				</div>
				<div class="panel-body">
					<form onsubmit="return false;">
						<div class="row">
							<div class="col-xs-3 text-right">Start Date</div>
							<div class="col-xs-4 text-left"><input id="date_in" type="text" readonly="readonly" class="form-control calendar" /></div>
						</div>
						<div class="row">
							<div class="col-xs-3 text-right">Number of days</div>
							<div class="col-xs-4 text-left"><input id="days_in" type="text" class="form-control numeric" /></div>
						</div>
						<div class="row">
							<div class="col-xs-3 text-right">Country Code</div>
							<div class="col-xs-4 text-left"><input id="country_in" maxlength="2" type="text" class="form-control" style="text-transform: uppercase;" /></div>
						</div>
						<div class="row">
							<div class="col-xs-3 text-right"></div>
							<div class="col-xs-4 text-left"><button class="btn btn-info" onclick="processInput(this.form)">Process</button></div>
						</div>
					</form>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Output</h3>
				</div>
				<div id="outputPanel" class="panel-body">

				</div>
			</div>
		</div>


		<!-- Mustache Template -->
		<style id="template" type="text/template">
			<div>
				{{#years}}
				<h1>{{yearnumber}}</h1>

				{{#months}}
				<h2>{{monthname}}</h2>

				<table border="0">
					<tbody>
						{{#weeks}}
						<tr>
							{{#days}}
							<td id="{{date}}" class="text-center {{color}}" style="width:40px; height: 30px; border: solid 1px #000;">
								{{day}}
							</td>
							{{/days}}
						</tr>
						{{/weeks}}
					</tbody>
				</table>


				{{/months}}

				{{/years}}
			</div>
		</style>
		<!-- Mustache Template END -->


		<!-- Mustache template engine -->
		<script src="assets/mustache/mustache.min.js" type="text/javascript"></script>
		<!-- Bootstrap -->
		<script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<!-- jQuery Date Time Picker -->
		<script src="assets/jquery-datetimepicker/jquery.datetimepicker.js" type="text/javascript"></script>
		<!-- jQuery numeric input -->
		<script src="assets/jquery-plugins/numeric/jquery.numeric.min.js" type="text/javascript"></script>
		<!-- Startup this app -->
		<script src="custom/custom.js" type="text/javascript"></script>
	</body>
</html>
